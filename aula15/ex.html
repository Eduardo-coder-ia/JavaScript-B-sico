<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 15</title>
</head>
<body>
    <h1>
        <script>
            let num1 = prompt(`Digite seu numero: `);
            document.body.innerHTML +=  ` <strong> Seu numero é: ${num1} </strong>`;
        </script>
    </h1>

     <p>
        <script>
            document.body.innerHTML += `Raiz quadrada: ${num1 ** 0.5}<br/>`;
            document.body.innerHTML += `${num1} é inteiro: ${Number.isInteger(num1)}<br/>`;
            document.body.innerHTML += `${num1} É NaN: ${Number.isNaN(num1)}<br/>`;
            document.body.innerHTML += `Arredondando para baixo: ${Math.floor(num1)}<br/>`;
            document.body.innerHTML += `Arredondando para cima: ${Math.ceil(num1)}<br/>`;
            document.body.innerHTML += `Com duas casas decimais: ${Math.round(num1.toFixed(2))}<br/>`;
        </script>
     </p>

</body>
</html>

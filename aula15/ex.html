<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 15</title>
</head>
<body>
    <h1>
        <script>
            const  num1 = Number(prompt(`Digite seu numero: `));
    
            document.body.innerHTML +=  ` <strong> Seu numero é: ${num1} </strong>`;
                   </script>
    </h1>

     <p>
        <script>
            document.body.innerHTML += `Raiz quadrada: ${num1 ** 0.5}<br/>`;
            document.body.innerHTML += `<p>${num1} é inteiro: ${Number.isInteger(num1)}</p>`;
            document.body.innerHTML += `<p>${num1} É NaN: ${Number.isNaN(num1)}<p/>`;
            document.body.innerHTML += `<p>Arredondando para baixo: ${Math.floor(num1)}<p/>`;
            document.body.innerHTML += `<p>Arredondando para cima: ${Math.ceil(num1)}<p/>`;
            document.body.innerHTML += `<p>Com duas casas decimais: ${Math.round(num1.toFixed(2))}<p/>`;
        </script>
     </p>

</body>
</html>
